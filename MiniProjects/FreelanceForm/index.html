<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Freelance Form</title>
</head>
<body>
  <div class="container">
    <main class="card">
      <h1>Need to hire a freelancer?</h1>
      <p>Sign up, type in what you need and receive free quotes in seconds.</p>
        <form class="form">
          <div>
            <input for="text" id="text" name="text" placeholder="What do you need done?"></input>
          </div>

          <div>
            <button type="submit" class="btn">Post a project</button>
          </div>

          </form>
      </main>
  </div>
</body>
</html>
